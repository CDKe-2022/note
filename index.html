<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>每日生活工作记录</title>
    <style>
        :root {
            --primary-color: #4a90e2;
            --secondary-color: #f5f7fa;
            --text-color: #2c3e50;
            --text-light: #7f8c8d;
            --danger-color: #e74c3c;
            --success-color: #2ecc71;
            --border-color: #e1e4e8;
            --sidebar-bg: #fcfcfc;
            --shadow-sm: 0 2px 8px rgba(0,0,0,0.08);
            --shadow-md: 0 4px 12px rgba(0,0,0,0.1);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
        }

        body, html {
            height: 100%;
            overflow: hidden;
            background-color: #fff;
        }

        /* --- 登录页面样式 --- */
        #login-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #e0eafc 0%, #cfdef3 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            transition: opacity 0.5s ease;
        }

        .login-card {
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            text-align: center;
            width: 320px;
        }

        .login-card h2 {
            margin-bottom: 20px;
            color: var(--primary-color);
        }

        .login-input {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            font-size: 16px;
            outline: none;
            transition: border-color 0.3s;
        }

        .login-input:focus {
            border-color: var(--primary-color);
        }

        .login-btn {
            width: 100%;
            padding: 12px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .login-btn:hover {
            background-color: #357abd;
        }

        /* --- 主布局 (2:8 分离) --- */
        #app-container {
            display: grid;
            grid-template-columns: 280px 1fr;
            height: 100vh;
            opacity: 0;
            transition: opacity 0.5s ease;
        }

        /* --- 左侧边栏 (重构布局) --- */
        .sidebar {
            background-color: var(--sidebar-bg);
            padding: 25px 20px 30px;
            border-right: 1px solid var(--border-color);
            display: flex;
            flex-direction: column;
            height: 100%;
            overflow-y: auto;
            position: relative;
            z-index: 5;
        }

        /* 重构：时间显示置顶 - 加粗放大 */
        .time-display {
            font-size: 4.2rem; /* 显著放大 */
            font-weight: 800; /* 超粗体 */
            color: var(--primary-color);
            text-align: center;
            margin-bottom: 8px; /* 紧凑间距 */
            font-variant-numeric: tabular-nums;
            letter-spacing: -1.5px;
            line-height: 1;
            text-shadow: 0 2px 4px rgba(74, 144, 226, 0.15);
        }

        /* 重构：日期显示移至日历上方 */
        .calendar-date-header {
            font-size: 1.45rem;
            font-weight: 700;
            color: var(--text-color);
            text-align: center;
            margin: 12px 0 18px;
            padding-bottom: 8px;
            border-bottom: 1px solid var(--border-color);
            letter-spacing: 1px;
        }

        /* 日历容器优化 */
        .calendar-container {
            margin-bottom: 25px;
            padding: 0 8px;
        }

        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 6px;
            text-align: center;
        }

        .calendar-day-label {
            font-size: 0.78rem;
            color: var(--text-light);
            font-weight: 500;
            padding: 4px 0;
            text-transform: uppercase;
        }

        .calendar-day {
            font-size: 0.95rem;
            border-radius: 50%;
            cursor: default;
            color: var(--text-color);
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            aspect-ratio: 1 / 1;
            padding: 0;
            line-height: 1;
            position: relative;
            font-weight: 500;
        }

        /* 当日强调 - 完美正圆 */
        .calendar-day.today {
            background-color: var(--primary-color);
            color: white;
            font-weight: 700;
            box-shadow: 0 2px 5px rgba(74, 144, 226, 0.35);
            transform: scale(1.05);
        }

        .calendar-day.today::after {
            content: '';
            position: absolute;
            inset: -3px;
            border-radius: 50%;
            background: rgba(74, 144, 226, 0.15);
            z-index: -1;
        }

        /* 统计卡片优化 */
        .stats-box {
            background: white;
            padding: 22px 15px;
            border-radius: 14px;
            text-align: center;
            box-shadow: var(--shadow-sm);
            margin-bottom: 22px;
            border: 1px solid #f0f2f5;
            transition: transform 0.3s ease;
        }

        .stats-box:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-md);
        }

        .stats-count {
            font-size: 3.1rem;
            font-weight: 800;
            background: linear-gradient(135deg, var(--primary-color), #2a64c6);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            line-height: 1;
            margin-bottom: 4px;
            letter-spacing: -1px;
        }

        .stats-label {
            font-size: 0.92rem;
            color: var(--text-light);
            font-weight: 600;
            letter-spacing: 0.5px;
        }

        /* 底部清空按钮 */
        .sidebar-footer {
            margin-top: auto;
            padding-top: 10px;
            border-top: 1px solid var(--border-color);
        }

        .clear-btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(to right, #fff, #f8f9ff);
            border: 1px solid var(--danger-color);
            color: var(--danger-color);
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.25s;
            box-shadow: 0 2px 4px rgba(231, 76, 60, 0.1);
        }

        .clear-btn:hover {
            background: linear-gradient(to right, var(--danger-color), #d62c1a);
            color: white;
            transform: translateY(-1px);
            box-shadow: 0 4px 8px rgba(231, 76, 60, 0.25);
        }

        /* --- 右侧内容区 --- */
        .main-content {
            display: flex;
            flex-direction: column;
            height: 100%;
            background-color: #fff;
            overflow: hidden;
            position: relative;
        }

        .top-bar {
            height: 80px;
            padding: 0 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid var(--border-color);
            background-color: #fff;
            z-index: 20;
            flex-shrink: 0;
        }

        .page-title {
            font-size: 1.45rem;
            font-weight: 700;
            color: var(--text-color);
        }

        .action-buttons {
            display: flex;
            gap: 20px;
        }

        .icon-btn {
            background: #f8f9fa;
            border: 1px solid var(--border-color);
            cursor: pointer;
            font-size: 1.25rem;
            color: var(--text-color);
            width: 46px;
            height: 46px;
            border-radius: 14px;
            transition: all 0.25s;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: var(--shadow-sm);
        }

        .icon-btn:hover {
            background: linear-gradient(135deg, var(--primary-color), #3a7bd5);
            color: white;
            border-color: var(--primary-color);
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(74, 144, 226, 0.25);
        }

        .icon-btn.active {
            background: linear-gradient(135deg, #ffebee, #ffccd4);
            color: var(--danger-color);
            border-color: var(--danger-color);
            transform: scale(1.05);
            box-shadow: 0 0 0 3px rgba(231, 76, 60, 0.15);
        }

        /* 任务列表容器 */
        .task-list-container {
            flex: 1;
            overflow-y: auto;
            padding: 30px 40px;
            background-color: #fff;
            scrollbar-width: auto;
            scrollbar-color: #b0b0b0 #f0f0f0;
        }

        .task-list-container::-webkit-scrollbar {
            width: 12px;
        }

        .task-list-container::-webkit-scrollbar-track {
            background: #f5f7fa;
            border-radius: 6px;
        }

        .task-list-container::-webkit-scrollbar-thumb {
            background-color: #c1c7d0;
            border-radius: 6px;
            border: 3px solid #f5f7fa;
        }

        .task-list-container::-webkit-scrollbar-thumb:hover {
            background-color: #95a1b0;
        }

        .date-group {
            margin-bottom: 35px;
        }

        .date-divider {
            font-size: 1.15rem;
            font-weight: 700;
            color: var(--text-color);
            margin-bottom: 18px;
            padding-left: 15px;
            border-left: 4px solid var(--primary-color);
            display: flex;
            align-items: center;
        }

        .date-divider::before {
            content: '';
            display: inline-block;
            width: 8px;
            height: 8px;
            background: var(--primary-color);
            border-radius: 50%;
            margin-right: 10px;
        }

        .task-item {
            display: flex;
            align-items: center;
            padding: 18px 22px;
            background: white;
            border: 1px solid #f0f2f5;
            border-radius: 12px;
            margin-bottom: 14px;
            transition: all 0.25s;
            box-shadow: var(--shadow-sm);
        }

        .task-item:hover {
            border-color: #e1e5eb;
            transform: translateX(3px);
            box-shadow: var(--shadow-md);
        }

        .checkbox-custom {
            width: 26px;
            height: 26px;
            border: 2px solid #cbd5e1;
            border-radius: 50%;
            margin-right: 20px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
            flex-shrink: 0;
            background: white;
        }

        .task-item.completed .checkbox-custom {
            background-color: var(--success-color);
            border-color: var(--success-color);
            transform: scale(1.1);
        }

        .task-item.completed .task-text {
            text-decoration: line-through;
            color: #a0aec0;
            opacity: 0.85;
        }

        .task-text {
            font-size: 1.08rem;
            color: var(--text-color);
            cursor: pointer;
            flex: 1;
            line-height: 1.5;
            font-weight: 500;
            transition: color 0.2s;
        }

        .delete-btn {
            margin-left: 15px;
            background: linear-gradient(to right, #fff5f5, #ffebee);
            border: 1px solid var(--danger-color);
            color: var(--danger-color);
            cursor: pointer;
            padding: 6px 14px;
            font-size: 0.92rem;
            border-radius: 8px;
            font-weight: 500;
            display: none;
            transition: all 0.2s;
            box-shadow: 0 1px 3px rgba(231, 76, 60, 0.15);
        }
        
        .delete-btn:hover {
            background: var(--danger-color);
            color: white;
            transform: translateY(-1px);
            box-shadow: 0 2px 5px rgba(231, 76, 60, 0.3);
        }
        
        body.batch-mode .delete-btn {
            display: block;
        }

        .empty-state {
            text-align: center;
            color: var(--text-light);
            margin-top: 80px;
            font-size: 1.1rem;
            padding: 20px;
            background: var(--secondary-color);
            border-radius: 12px;
            box-shadow: var(--shadow-sm);
        }

        /* --- 模态框 --- */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.45);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 2000;
            backdrop-filter: blur(6px);
        }

        .modal {
            background: white;
            padding: 35px;
            border-radius: 20px;
            width: 440px;
            box-shadow: 0 15px 40px rgba(0,0,0,0.25);
            transform: translateY(20px);
            opacity: 0;
            transition: all 0.4s cubic-bezier(0.165, 0.84, 0.44, 1);
        }
        
        .modal-overlay.active .modal {
            transform: translateY(0);
            opacity: 1;
        }

        .modal h3 {
            margin-bottom: 25px;
            font-size: 1.5rem;
            color: var(--text-color);
            text-align: center;
            position: relative;
            padding-bottom: 12px;
        }
        
        .modal h3::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 3px;
            background: var(--primary-color);
            border-radius: 3px;
        }

        .form-group {
            margin-bottom: 22px;
        }

        .form-group label {
            display: block;
            margin-bottom: 10px;
            font-size: 0.95rem;
            font-weight: 600;
            color: var(--text-color);
            display: flex;
            align-items: center;
        }
        
        .form-group label::before {
            content: '•';
            color: var(--primary-color);
            margin-right: 6px;
            font-weight: bold;
        }

        .form-control {
            width: 100%;
            padding: 14px 16px;
            border: 1px solid var(--border-color);
            border-radius: 12px;
            font-size: 1.05rem;
            transition: all 0.25s;
            background: #fafbfc;
        }
        
        .form-control:focus {
            outline: none;
            border-color: var(--primary-color);
            background: white;
            box-shadow: 0 0 0 3px rgba(74, 144, 226, 0.15);
        }

        .modal-buttons {
            display: flex;
            justify-content: center;
            gap: 18px;
            margin-top: 25px;
            padding-top: 20px;
            border-top: 1px solid var(--border-color);
        }

        .btn {
            padding: 12px 32px;
            border-radius: 12px;
            border: none;
            cursor: pointer;
            font-size: 1.05rem;
            font-weight: 600;
            transition: all 0.25s;
            letter-spacing: 0.5px;
            width: 120px;
        }

        .btn-cancel {
            background: linear-gradient(to right, #f0f2f5, #e4e7eb);
            color: #5a6474;
            box-shadow: var(--shadow-sm);
        }
        
        .btn-cancel:hover {
            background: linear-gradient(to right, #e6e9ed, #d8dce1);
            transform: translateY(-1px);
            box-shadow: var(--shadow-md);
        }

        .btn-save {
            background: linear-gradient(135deg, var(--primary-color), #3a7bd5);
            color: white;
            box-shadow: 0 4px 10px rgba(74, 144, 226, 0.3);
        }
        
        .btn-save:hover {
            background: linear-gradient(135deg, #3a7bd5, #2a64c6);
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(74, 144, 226, 0.4);
        }

        /* --- Toast --- */
        #toast {
            visibility: hidden;
            min-width: 280px;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            color: #fff;
            text-align: center;
            border-radius: 50px;
            padding: 16px 25px;
            position: fixed;
            z-index: 3000;
            left: 50%;
            bottom: 30px;
            transform: translateX(-50%) translateY(50px);
            font-size: 16px;
            font-weight: 500;
            opacity: 0;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            letter-spacing: 0.5px;
        }

        #toast.show {
            visibility: visible;
            opacity: 1;
            transform: translateX(-50%) translateY(0);
            bottom: 40px;
        }
        
        #toast::after {
            content: '';
            position: absolute;
            top: -2px;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, transparent, white, transparent);
            border-radius: 2px;
        }

        /* 响应式优化 */
        @media (max-width: 900px) {
            #app-container {
                grid-template-columns: 240px 1fr;
            }
            
            .time-display {
                font-size: 3.6rem;
            }
        }
        
        @media (max-width: 768px) {
            #app-container {
                grid-template-columns: 1fr;
            }
            
            .sidebar {
                border-right: none;
                border-bottom: 1px solid var(--border-color);
                height: auto;
                max-height: 40vh;
                padding-bottom: 15px;
            }
            
            .time-display {
                font-size: 3.2rem;
            }
            
            .stats-box {
                margin-bottom: 15px;
            }
        }
    </style>
</head>
<body>

    <!-- 登录层 -->
    <div id="login-overlay">
        <div class="login-card">
            <h2>欢迎回来</h2>
            <p style="margin-bottom: 25px; color: #666;">请输入密码进入</p>
            <input type="password" id="password-input" class="login-input" placeholder="输入密码 (默认: 123456)">
            <button class="login-btn" onclick="handleLogin()">登 录</button>
        </div>
    </div>

    <!-- 主界面 -->
    <div id="app-container">
        
        <!-- 左侧边栏 (重构布局) -->
        <aside class="sidebar">
            <!-- 时间置顶：加粗放大 -->
            <div class="time-display" id="current-time">00:00:00</div>
            
            <!-- 日历区域 -->
            <div class="calendar-container">
                <!-- 日期移至日历上方 -->
                <div class="calendar-date-header" id="calendar-date">YYYY年MM月DD日</div>
                
                <!-- 星期标签 -->
                <div class="calendar-grid">
                    <div class="calendar-day-label">日</div>
                    <div class="calendar-day-label">一</div>
                    <div class="calendar-day-label">二</div>
                    <div class="calendar-day-label">三</div>
                    <div class="calendar-day-label">四</div>
                    <div class="calendar-day-label">五</div>
                    <div class="calendar-day-label">六</div>
                </div>
                
                <!-- 日期网格 -->
                <div class="calendar-grid" id="calendar-days">
                    <!-- JS 生成 -->
                </div>
            </div>

            <!-- 统计卡片 -->
            <div class="stats-box">
                <div class="stats-count" id="uncompleted-count">0</div>
                <div class="stats-label">右侧未完成事项</div>
            </div>

            <!-- 底部清空按钮 -->
            <div class="sidebar-footer">
                <button class="clear-btn" onclick="clearAllData()">清空所有录入数据</button>
            </div>
        </aside>

        <!-- 右侧内容区 -->
        <main class="main-content">
            <header class="top-bar">
                <div class="page-title">我的待办事项</div>
                <div class="action-buttons">
                    <button class="icon-btn" id="batch-btn" title="批量管理" onclick="toggleBatchMode()">
                        <svg width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <line x1="3" y1="12" x2="21" y2="12"></line>
                            <line x1="3" y1="6" x2="21" y2="6"></line>
                            <line x1="3" y1="18" x2="21" y2="18"></line>
                        </svg>
                    </button>
                    <button class="icon-btn" title="新增事项" onclick="openModal()">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <line x1="12" y1="5" x2="12" y2="19"></line>
                            <line x1="5" y1="12" x2="19" y2="12"></line>
                        </svg>
                    </button>
                </div>
            </header>

            <div class="task-list-container" id="task-list">
                <!-- JS 渲染列表 -->
            </div>
        </main>
    </div>

    <!-- 弹窗 -->
    <div class="modal-overlay" id="add-modal">
        <div class="modal">
            <h3>新增事项</h3>
            <div class="form-group">
                <label>事项内容</label>
                <input type="text" id="new-task-content" class="form-control" placeholder="例如：下午3点开会" autocomplete="off">
            </div>
            <div class="form-group">
                <label>日期</label>
                <input type="date" id="new-task-date" class="form-control">
            </div>
            <div class="modal-buttons">
                <button class="btn btn-cancel" onclick="closeModal()">取消</button>
                <button class="btn btn-save" onclick="saveTask()">保存</button>
            </div>
        </div>
    </div>

    <div id="toast">操作成功</div>

    <script>
        // --- 配置 ---
        const PASSWORD = "123456"; 
        let todos = JSON.parse(localStorage.getItem('myTodos')) || [];
        let isBatchMode = false;

        // --- 初始化 ---
        document.addEventListener('DOMContentLoaded', () => {
            if (sessionStorage.getItem('isLoggedIn') === 'true') {
                showApp();
            }
            
            document.getElementById('new-task-date').valueAsDate = new Date();
            
            updateClock();
            setInterval(updateClock, 1000);
            
            renderCalendar();
            renderTodos();
        });

        // --- 登录 ---
        function handleLogin() {
            const input = document.getElementById('password-input');
            if (input.value === PASSWORD) {
                sessionStorage.setItem('isLoggedIn', 'true');
                const overlay = document.getElementById('login-overlay');
                overlay.style.opacity = '0';
                setTimeout(() => {
                    overlay.style.display = 'none';
                    showApp();
                }, 500);
            } else {
                showToast("密码错误");
            }
        }

        function showApp() {
            document.getElementById('app-container').style.opacity = '1';
        }

        // --- 时钟日历 ---
        function updateClock() {
            const now = new Date();
            // 更新顶部大时间
            document.getElementById('current-time').textContent = now.toLocaleTimeString('zh-CN', { 
                hour: '2-digit', 
                minute: '2-digit',
                hour12: false 
            });
            
            // 更新日历上方的日期（完整格式）
            const dateStr = now.toLocaleDateString('zh-CN', { 
                year: 'numeric', 
                month: '2-digit', 
                day: '2-digit' 
            }).replace(/\//g, '年').replace(/(\d+)$/, '$1日');
            document.getElementById('calendar-date').textContent = dateStr;
            
            renderCalendar();
        }

        function renderCalendar() {
            const now = new Date();
            const year = now.getFullYear();
            const month = now.getMonth(); 
            const daysInMonth = new Date(year, month + 1, 0).getDate();
            const today = now.getDate();
            const firstDayIndex = new Date(year, month, 1).getDay();

            const daysContainer = document.getElementById('calendar-days');
            daysContainer.innerHTML = "";

            // 添加空白占位（上月日期）
            for (let i = 0; i < firstDayIndex; i++) {
                const empty = document.createElement('div');
                daysContainer.appendChild(empty);
            }

            // 生成当月日期
            for (let i = 1; i <= daysInMonth; i++) {
                const dayEl = document.createElement('div');
                dayEl.classList.add('calendar-day');
                dayEl.textContent = i;
                if (i === today) dayEl.classList.add('today');
                daysContainer.appendChild(dayEl);
            }
        }

        // --- 任务逻辑 ---
        function saveToLocal() {
            localStorage.setItem('myTodos', JSON.stringify(todos));
            renderTodos();
        }

        function renderTodos() {
            const listContainer = document.getElementById('task-list');
            listContainer.innerHTML = '';

            if (todos.length === 0) {
                listContainer.innerHTML = '<div class="empty-state">✨ 暂无事项，点击右上角 + 添加新任务</div>';
                document.getElementById('uncompleted-count').textContent = 0;
                return;
            }

            // 排序：日期倒序，同日期内未完成在前
            const sortedTodos = [...todos].sort((a, b) => {
                if (a.date !== b.date) return new Date(b.date) - new Date(a.date);
                return a.completed - b.completed;
            });

            const grouped = sortedTodos.reduce((groups, item) => {
                const date = item.date;
                if (!groups[date]) groups[date] = [];
                groups[date].push(item);
                return groups;
            }, {});

            let uncompletedTotal = 0;

            Object.keys(grouped).sort((a, b) => new Date(b) - new Date(a)).forEach(date => {
                const groupDiv = document.createElement('div');
                groupDiv.classList.add('date-group');

                const dateTitle = document.createElement('div');
                dateTitle.classList.add('date-divider');
                // 格式化日期显示：2026年02月01日
                const formattedDate = date.replace(/(\d{4})-(\d{2})-(\d{2})/, '$1年$2月$3日');
                dateTitle.textContent = formattedDate;
                groupDiv.appendChild(dateTitle);

                grouped[date].forEach(todo => {
                    if (!todo.completed) uncompletedTotal++;

                    const itemDiv = document.createElement('div');
                    itemDiv.classList.add('task-item');
                    if (todo.completed) itemDiv.classList.add('completed');

                    const checkbox = document.createElement('div');
                    checkbox.classList.add('checkbox-custom');
                    checkbox.onclick = () => toggleComplete(todo.id);
                    
                    if (todo.completed) {
                        checkbox.innerHTML = `<svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="4" stroke-linecap="round" stroke-linejoin="round"><polyline points="20 6 9 17 4 12"></polyline></svg>`;
                    }

                    const textSpan = document.createElement('span');
                    textSpan.classList.add('task-text');
                    textSpan.textContent = todo.text;
                    textSpan.onclick = () => { if (!isBatchMode) toggleComplete(todo.id); };

                    const deleteBtn = document.createElement('button');
                    deleteBtn.classList.add('delete-btn');
                    deleteBtn.innerHTML = '删除';
                    deleteBtn.onclick = (e) => { e.stopPropagation(); deleteTask(todo.id); };

                    itemDiv.appendChild(checkbox);
                    itemDiv.appendChild(textSpan);
                    itemDiv.appendChild(deleteBtn);
                    groupDiv.appendChild(itemDiv);
                });

                listContainer.appendChild(groupDiv);
            });

            document.getElementById('uncompleted-count').textContent = uncompletedTotal;
        }

        function toggleComplete(id) {
            const todo = todos.find(t => t.id === id);
            if (todo) {
                todo.completed = !todo.completed;
                saveToLocal();
                showToast(todo.completed ? "任务已完成" : "任务恢复未完成");
            }
        }

        function deleteTask(id) {
            todos = todos.filter(t => t.id !== id);
            saveToLocal();
            showToast("已删除任务");
        }

        function clearAllData() {
            if(confirm("⚠️ 确定要清空所有数据吗？此操作不可恢复！")) {
                todos = [];
                saveToLocal();
                showToast("✓ 所有数据已清空");
            }
        }

        // --- 交互 ---
        function openModal() {
            document.getElementById('add-modal').style.display = 'flex';
            document.getElementById('add-modal').classList.add('active');
            document.getElementById('new-task-content').focus();
            // 防止背景滚动
            document.body.style.overflow = 'hidden';
        }

        function closeModal() {
            document.getElementById('add-modal').classList.remove('active');
            setTimeout(() => {
                document.getElementById('add-modal').style.display = 'none';
                document.getElementById('new-task-content').value = '';
                // 恢复背景滚动
                document.body.style.overflow = '';
            }, 400);
        }

        function saveTask() {
            const content = document.getElementById('new-task-content').value.trim();
            const date = document.getElementById('new-task-date').value;

            if (!content) { 
                showToast("❗ 请输入事项内容"); 
                return; 
            }
            if (!date) { 
                showToast("❗ 请选择日期"); 
                return; 
            }

            const newTodo = { 
                id: Date.now(), 
                text: content, 
                date: date, 
                completed: false 
            };
            todos.push(newTodo);
            saveToLocal();
            closeModal();
            showToast("✓ 任务添加成功");
        }

        function toggleBatchMode() {
            isBatchMode = !isBatchMode;
            const btn = document.getElementById('batch-btn');
            if (isBatchMode) {
                document.body.classList.add('batch-mode');
                btn.classList.add('active');
                showToast("✎ 已进入批量管理模式");
            } else {
                document.body.classList.remove('batch-mode');
                btn.classList.remove('active');
                showToast("✓ 已退出批量管理模式");
            }
        }

        function showToast(message) {
            const toast = document.getElementById("toast");
            toast.textContent = message;
            toast.className = "show";
            setTimeout(() => { 
                toast.className = toast.className.replace("show", ""); 
            }, 3000);
        }

        // 点击模态框背景关闭
        window.onclick = function(event) {
            const modal = document.getElementById('add-modal');
            if (event.target == modal) {
                closeModal();
            }
        }
        
        // ESC键关闭模态框
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape' && document.getElementById('add-modal').style.display === 'flex') {
                closeModal();
            }
        });
    </script>
</body>
