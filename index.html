<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>每日生活工作记录</title>
    <style>
        :root {
            --primary-color: #4a90e2;
            --secondary-color: #f5f7fa;
            --text-color: #333;
            --text-light: #999;
            --danger-color: #e74c3c;
            --success-color: #2ecc71;
            --border-color: #e1e4e8;
            --sidebar-width: 20%;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
        }

        body, html {
            height: 100%;
            overflow: hidden; /* 防止整个页面滚动，只让右侧内容区滚动 */
            background-color: #fff;
        }

        /* --- 登录页面样式 --- */
        #login-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            transition: opacity 0.5s ease;
        }

        .login-card {
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            text-align: center;
            width: 320px;
        }

        .login-card h2 {
            margin-bottom: 20px;
            color: var(--primary-color);
        }

        .login-input {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid var(--border-color);
            border-radius: 6px;
            font-size: 16px;
            outline: none;
            transition: border-color 0.3s;
        }

        .login-input:focus {
            border-color: var(--primary-color);
        }

        .login-btn {
            width: 100%;
            padding: 12px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .login-btn:hover {
            background-color: #357abd;
        }

        /* --- 主布局 --- */
        #app-container {
            display: grid;
            grid-template-columns: var(--sidebar-width) 1fr; /* 2:8 比例 */
            height: 100vh;
            opacity: 0; /* 初始隐藏，登录后显示 */
            transition: opacity 0.5s ease;
        }

        /* --- 左侧边栏 (2) --- */
        .sidebar {
            background-color: var(--secondary-color);
            padding: 20px;
            border-right: 1px solid var(--border-color);
            display: flex;
            flex-direction: column;
            height: 100%;
        }

        .date-display {
            font-size: 1.2rem;
            font-weight: bold;
            color: var(--text-color);
            margin-bottom: 5px;
            text-align: center;
        }

        .time-display {
            font-size: 1.5rem;
            font-weight: 300;
            color: var(--primary-color);
            margin-bottom: 20px;
            text-align: center;
            font-variant-numeric: tabular-nums; /* 防止数字跳动 */
        }

        /* 日历样式 */
        .calendar-container {
            margin-bottom: 20px;
        }

        .calendar-header {
            text-align: center;
            margin-bottom: 10px;
            font-size: 0.9rem;
            color: var(--text-light);
        }

        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 5px;
            text-align: center;
        }

        .calendar-day-label {
            font-size: 0.7rem;
            color: var(--text-light);
            margin-bottom: 5px;
        }

        .calendar-day {
            font-size: 0.9rem;
            padding: 8px 0;
            border-radius: 50%; /* 圆形 */
            cursor: default;
            color: var(--text-color);
        }

        /* 强调当日：实心圆，白色数字 */
        .calendar-day.today {
            background-color: var(--primary-color);
            color: white;
            font-weight: bold;
        }

        /* 统计与底部 */
        .stats-box {
            margin-top: auto;
            margin-bottom: 20px;
            text-align: center;
        }

        .stats-count {
            font-size: 2rem;
            font-weight: bold;
            color: var(--text-color);
        }

        .stats-label {
            font-size: 0.8rem;
            color: var(--text-light);
        }

        .clear-btn {
            width: 100%;
            padding: 10px;
            background-color: white;
            border: 1px solid var(--danger-color);
            color: var(--danger-color);
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .clear-btn:hover {
            background-color: var(--danger-color);
            color: white;
        }

        /* --- 右侧内容区 (8) --- */
        .main-content {
            position: relative;
            display: flex;
            flex-direction: column;
            height: 100%;
            background-color: #fff;
        }

        /* 顶部固定功能区 */
        .top-bar {
            height: 70px;
            padding: 0 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid var(--border-color);
            background-color: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(5px);
            position: sticky;
            top: 0;
            z-index: 10;
        }

        .page-title {
            font-size: 1.2rem;
            font-weight: bold;
        }

        .action-buttons {
            display: flex;
            gap: 15px;
        }

        .icon-btn {
            background: none;
            border: none;
            cursor: pointer;
            font-size: 1.5rem;
            color: var(--text-color);
            padding: 5px;
            border-radius: 50%;
            transition: background 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .icon-btn:hover {
            background-color: var(--secondary-color);
            color: var(--primary-color);
        }

        .icon-btn.active {
            background-color: var(--secondary-color);
            color: var(--danger-color); /* 批量模式下变红 */
        }

        /* 任务列表区域 */
        .task-list-container {
            flex: 1;
            overflow-y: auto; /* 允许垂直滚动 */
            padding: 20px 30px;
        }

        /* 按日期分组 */
        .date-group {
            margin-bottom: 30px;
        }

        .date-divider {
            font-size: 1rem;
            color: var(--text-light);
            margin-bottom: 10px;
            padding-left: 10px;
            border-left: 4px solid var(--primary-color);
        }

        /* 单个任务项 */
        .task-item {
            display: flex;
            align-items: center;
            padding: 15px;
            background: white;
            border-bottom: 1px solid #f0f0f0;
            transition: all 0.2s;
        }

        .task-item:hover {
            background-color: #fafafa;
        }

        /* 复选框样式 */
        .checkbox-custom {
            width: 20px;
            height: 20px;
            border: 2px solid var(--text-light);
            border-radius: 50%;
            margin-right: 15px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
            flex-shrink: 0;
        }

        .task-item.completed .checkbox-custom {
            background-color: var(--success-color);
            border-color: var(--success-color);
        }

        .task-item.completed .task-text {
            text-decoration: line-through;
            color: var(--text-light);
        }

        /* 批量操作下的删除按钮 */
        .delete-btn {
            margin-left: auto;
            background: none;
            border: none;
            color: var(--danger-color);
            cursor: pointer;
            padding: 5px;
            display: none; /* 默认隐藏 */
        }
        
        /* 批量管理模式显示 */
        body.batch-mode .delete-btn {
            display: block;
        }

        .empty-state {
            text-align: center;
            color: var(--text-light);
            margin-top: 50px;
        }

        /* --- 模态框 (新增/编辑) --- */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 2000;
        }

        .modal {
            background: white;
            padding: 30px;
            border-radius: 8px;
            width: 400px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        .modal h3 {
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-size: 0.9rem;
            color: var(--text-light);
        }

        .form-control {
            width: 100%;
            padding: 10px;
            border: 1px solid var(--border-color);
            border-radius: 4px;
            font-size: 1rem;
        }

        .modal-buttons {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
            margin-top: 20px;
        }

        .btn {
            padding: 8px 16px;
            border-radius: 4px;
            border: none;
            cursor: pointer;
        }

        .btn-cancel {
            background: #eee;
            color: #333;
        }

        .btn-save {
            background: var(--primary-color);
            color: white;
        }

        /* --- Toast 消息提示 --- */
        #toast {
            visibility: hidden;
            min-width: 250px;
            background-color: #333;
            color: #fff;
            text-align: center;
            border-radius: 4px;
            padding: 16px;
            position: fixed;
            z-index: 3000;
            left: 50%;
            bottom: 30px;
            transform: translateX(-50%);
            font-size: 14px;
            opacity: 0;
            transition: opacity 0.5s, bottom 0.5s;
        }

        #toast.show {
            visibility: visible;
            opacity: 1;
            bottom: 50px;
        }

    </style>
</head>
<body>

    <!-- 1. 登录页面 -->
    <div id="login-overlay">
        <div class="login-card">
            <h2>欢迎回来</h2>
            <p style="margin-bottom: 20px; color: #666;">请输入密码进入</p>
            <input type="password" id="password-input" class="login-input" placeholder="输入密码 (默认: 123456)">
            <button class="login-btn" onclick="handleLogin()">登 录</button>
        </div>
    </div>

    <!-- 主应用容器 -->
    <div id="app-container">
        
        <!-- 2. 左侧边栏 (20%) -->
        <aside class="sidebar">
            <div class="date-display" id="current-date">YYYY年MM月DD日</div>
            <div class="time-display" id="current-time">00:00:00</div>

            <!-- 日历 -->
            <div class="calendar-container">
                <div class="calendar-header" id="calendar-month-year">Month Year</div>
                <div class="calendar-grid">
                    <div class="calendar-day-label">日</div>
                    <div class="calendar-day-label">一</div>
                    <div class="calendar-day-label">二</div>
                    <div class="calendar-day-label">三</div>
                    <div class="calendar-day-label">四</div>
                    <div class="calendar-day-label">五</div>
                    <div class="calendar-day-label">六</div>
                </div>
                <div class="calendar-grid" id="calendar-days">
                    <!-- JS动态生成日期 -->
                </div>
            </div>

            <!-- 统计 -->
            <div class="stats-box">
                <div class="stats-count" id="uncompleted-count">0</div>
                <div class="stats-label">右侧未完成事项</div>
            </div>

            <!-- 底部清空 -->
            <button class="clear-btn" onclick="clearAllData()">清空所有录入数据</button>
        </aside>

        <!-- 3. 右侧内容 (80%) -->
        <main class="main-content">
            <!-- 顶部固定功能区 -->
            <header class="top-bar">
                <div class="page-title">我的待办事项</div>
                <div class="action-buttons">
                    <!-- 三个横线：批量管理 -->
                    <button class="icon-btn" id="batch-btn" title="批量管理" onclick="toggleBatchMode()">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <line x1="3" y1="12" x2="21" y2="12"></line>
                            <line x1="3" y1="6" x2="21" y2="6"></line>
                            <line x1="3" y1="18" x2="21" y2="18"></line>
                        </svg>
                    </button>
                    <!-- 加号：新增 -->
                    <button class="icon-btn" title="新增事项" onclick="openModal()">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <line x1="12" y1="5" x2="12" y2="19"></line>
                            <line x1="5" y1="12" x2="19" y2="12"></line>
                        </svg>
                    </button>
                </div>
            </header>

            <!-- 任务列表容器 (可滚动) -->
            <div class="task-list-container" id="task-list">
                <!-- JS动态渲染内容 -->
            </div>
        </main>
    </div>

    <!-- 新增任务模态框 -->
    <div class="modal-overlay" id="add-modal">
        <div class="modal">
            <h3>新增事项</h3>
            <div class="form-group">
                <label>事项内容</label>
                <input type="text" id="new-task-content" class="form-control" placeholder="例如：下午3点开会">
            </div>
            <div class="form-group">
                <label>日期</label>
                <input type="date" id="new-task-date" class="form-control">
            </div>
            <div class="modal-buttons">
                <button class="btn btn-cancel" onclick="closeModal()">取消</button>
                <button class="btn btn-save" onclick="saveTask()">保存</button>
            </div>
        </div>
    </div>

    <!-- Toast 提示框 -->
    <div id="toast">操作成功</div>

    <script>
        // --- 配置与状态 ---
        const PASSWORD = "123456"; // 设置你的登录密码
        let todos = JSON.parse(localStorage.getItem('myTodos')) || [];
        let isBatchMode = false;

        // --- 初始化 ---
        document.addEventListener('DOMContentLoaded', () => {
            // 检查登录状态
            if (sessionStorage.getItem('isLoggedIn') === 'true') {
                showApp();
            }
            
            // 设置日期选择器默认值为今天
            document.getElementById('new-task-date').valueAsDate = new Date();
            
            // 启动时钟
            updateClock();
            setInterval(updateClock, 1000);
            
            // 渲染数据
            renderCalendar();
            renderTodos();
        });

        // --- 登录逻辑 ---
        function handleLogin() {
            const input = document.getElementById('password-input');
            if (input.value === PASSWORD) {
                sessionStorage.setItem('isLoggedIn', 'true');
                const overlay = document.getElementById('login-overlay');
                overlay.style.opacity = '0';
                setTimeout(() => {
                    overlay.style.display = 'none';
                    showApp();
                }, 500);
            } else {
                showToast("密码错误");
            }
        }

        function showApp() {
            document.getElementById('app-container').style.opacity = '1';
        }

        // --- 时钟与日历 ---
        function updateClock() {
            const now = new Date();
            
            // 日期格式：YYYY年MM月DD日
            const dateStr = now.toLocaleDateString('zh-CN', { year: 'numeric', month: '2-digit', day: '2-digit' }).replace(/\//g, '年').replace(/(\d+)$/, '$1日');
            document.getElementById('current-date').textContent = dateStr;

            // 时间格式：HH:mm:ss
            const timeStr = now.toLocaleTimeString('zh-CN', { hour12: false });
            document.getElementById('current-time').textContent = timeStr;
            
            // 每天零点刷新日历（简单处理：每次秒跳都检查一下日期变化，或者用户刷新时渲染）
            renderCalendar();
        }

        function renderCalendar() {
            const now = new Date();
            const year = now.getFullYear();
            const month = now.getMonth(); // 0-11
            
            const monthNames = ["一月", "二月", "三月", "四月", "五月", "六月", "七月", "八月", "九月", "十月", "十一月", "十二月"];
            document.getElementById('calendar-month-year').textContent = `${year}年 ${monthNames[month]}`;

            const daysContainer = document.getElementById('calendar-days');
            daysContainer.innerHTML = "";

            // 获取当月第一天是周几
            const firstDayIndex = new Date(year, month, 1).getDay();
            // 获取当月有多少天
            const daysInMonth = new Date(year, month + 1, 0).getDate();
            const today = now.getDate();

            // 填充空白
            for (let i = 0; i < firstDayIndex; i++) {
                const empty = document.createElement('div');
                daysContainer.appendChild(empty);
            }

            // 填充日期
            for (let i = 1; i <= daysInMonth; i++) {
                const dayEl = document.createElement('div');
                dayEl.classList.add('calendar-day');
                dayEl.textContent = i;
                
                if (i === today) {
                    dayEl.classList.add('today');
                }
                
                daysContainer.appendChild(dayEl);
            }
        }

        // --- 任务管理逻辑 ---
        
        function saveToLocal() {
            localStorage.setItem('myTodos', JSON.stringify(todos));
            renderTodos();
        }

        function renderTodos() {
            const listContainer = document.getElementById('task-list');
            listContainer.innerHTML = '';

            if (todos.length === 0) {
                listContainer.innerHTML = '<div class="empty-state">暂无事项，点击右上角 + 添加</div>';
                document.getElementById('uncompleted-count').textContent = 0;
                return;
            }

            // 排序：日期倒序，同日期内未完成在前
            const sortedTodos = [...todos].sort((a, b) => {
                if (a.date !== b.date) return new Date(b.date) - new Date(a.date);
                return a.completed - b.completed;
            });

            // 按日期分组
            const grouped = sortedTodos.reduce((groups, item) => {
                const date = item.date;
                if (!groups[date]) groups[date] = [];
                groups[date].push(item);
                return groups;
            }, {});

            let uncompletedTotal = 0;

            // 渲染分组
            Object.keys(grouped).sort((a, b) => new Date(b) - new Date(a)).forEach(date => {
                const groupDiv = document.createElement('div');
                groupDiv.classList.add('date-group');

                // 日期标题
                const dateTitle = document.createElement('div');
                dateTitle.classList.add('date-divider');
                dateTitle.textContent = date;
                groupDiv.appendChild(dateTitle);

                // 该日期下的任务
                grouped[date].forEach(todo => {
                    if (!todo.completed) uncompletedTotal++;

                    const itemDiv = document.createElement('div');
                    itemDiv.classList.add('task-item');
                    if (todo.completed) itemDiv.classList.add('completed');

                    // 空心圆圈
                    const checkbox = document.createElement('div');
                    checkbox.classList.add('checkbox-custom');
                    checkbox.onclick = () => toggleComplete(todo.id);
                    
                    // 绘制对勾 SVG (当完成时)
                    if (todo.completed) {
                        checkbox.innerHTML = `<svg width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="4" stroke-linecap="round" stroke-linejoin="round"><polyline points="20 6 9 17 4 12"></polyline></svg>`;
                    }

                    // 文本
                    const textSpan = document.createElement('span');
                    textSpan.classList.add('task-text');
                    textSpan.textContent = todo.text;
                    // 点击文本也能切换（如果在非批量模式下）
                    textSpan.onclick = () => {
                        if (!isBatchMode) toggleComplete(todo.id);
                    };

                    // 批量删除按钮
                    const deleteBtn = document.createElement('button');
                    deleteBtn.classList.add('delete-btn');
                    deleteBtn.innerHTML = '删除';
                    deleteBtn.onclick = (e) => {
                        e.stopPropagation();
                        deleteTask(todo.id);
                    };

                    itemDiv.appendChild(checkbox);
                    itemDiv.appendChild(textSpan);
                    itemDiv.appendChild(deleteBtn);
                    groupDiv.appendChild(itemDiv);
                });

                listContainer.appendChild(groupDiv);
            });

            // 更新左侧统计
            document.getElementById('uncompleted-count').textContent = uncompletedTotal;
        }

        function toggleComplete(id) {
            const todo = todos.find(t => t.id === id);
            if (todo) {
                todo.completed = !todo.completed;
                saveToLocal();
            }
        }

        function deleteTask(id) {
            todos = todos.filter(t => t.id !== id);
            saveToLocal();
            showToast("已删除");
        }

        function clearAllData() {
            if(confirm("确定要清空所有数据吗？此操作不可恢复。")) {
                todos = [];
                saveToLocal();
                showToast("所有数据已清空");
            }
        }

        // --- 交互功能 ---

        function openModal() {
            document.getElementById('add-modal').style.display = 'flex';
            document.getElementById('new-task-content').focus();
        }

        function closeModal() {
            document.getElementById('add-modal').style.display = 'none';
            document.getElementById('new-task-content').value = '';
        }

        function saveTask() {
            const content = document.getElementById('new-task-content').value.trim();
            const date = document.getElementById('new-task-date').value;

            if (!content) {
                showToast("请输入事项内容");
                return;
            }
            if (!date) {
                showToast("请选择日期");
                return;
            }

            const newTodo = {
                id: Date.now(),
                text: content,
                date: date,
                completed: false
            };

            todos.push(newTodo);
            saveToLocal();
            closeModal();
            showToast("添加成功");
        }

        function toggleBatchMode() {
            isBatchMode = !isBatchMode;
            const btn = document.getElementById('batch-btn');
            
            if (isBatchMode) {
                document.body.classList.add('batch-mode');
                btn.classList.add('active');
                showToast("进入批量管理模式，点击红色按钮删除");
            } else {
                document.body.classList.remove('batch-mode');
                btn.classList.remove('active');
                showToast("已退出批量管理模式");
            }
        }

        // --- 工具函数：Toast 提示 ---
        function showToast(message) {
            const toast = document.getElementById("toast");
            toast.textContent = message;
            toast.className = "show";
            setTimeout(function(){ toast.className = toast.className.replace("show", ""); }, 3000);
        }

        // 关闭模态框点击外部
        window.onclick = function(event) {
            const modal = document.getElementById('add-modal');
            if (event.target == modal) {
                closeModal();
            }
        }
    </script>
</body>
</html>
