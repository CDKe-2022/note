<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>提醒事项</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="main-body">
    <div class="container">
        <!-- 左侧20% -->
        <div class="left-sidebar">
            <div class="date-display" id="date"></div>
            <div class="time-display" id="time"></div>
            <div class="calendar" id="calendar"></div>
            <div class="stats" id="stats">未完成事项: <span id="pending-count">0</span></div>
            <button class="clear-btn" id="clear-btn">清空所有数据</button>
        </div>
        
        <!-- 右侧80% -->
        <div class="right-content">
            <div class="header">
                <button class="add-task-btn" id="add-task">+</button>
                <button class="bulk-edit-btn" id="bulk-edit">≡</button>
            </div>
            <div class="task-list" id="task-list">
                <!-- 事项将动态添加到这里 -->
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
